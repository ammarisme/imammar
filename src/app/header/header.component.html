<div class="jumbotron background-img" data-position="center center" data-src="/view/images/coffee_animation.gif"
     id="top" style="">
  <div class="container">
    <button class="btn btn-info btn-lg hidden" data-target="#myModal" data-toggle="modal" type="button">Open Modal
    </button>
    <h1>{{profile.name}}</h1>
    <p class="lead">{{profile.title}} </p>
    <button class="btn red download-cv" type="button"><span>DOWNLOAD LATEST CV</span></button>
  </div>
  <div class="overlay"></div>
</div>

<app-menu-right></app-menu-right>


<div id="routelet">
  <router-outlet></router-outlet>
</div>



<div aria-hidden="true" class="modal fade" id="upgrade-dialog" role="dialog" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Your browser is out of date</h4>
      </div>
      <div class="modal-body">
        <p>To get the best possible experience using our site we recommend that you upgrade to a modern web browser. To
          download a newer web browser click on the Upgrade button.</p>
      </div>
      <div class="modal-footer"><a class="btn btn-primary" href="http://browsehappy.com/" target="_blank">Upgrade</a>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" type="button">&times;</button>
        <h4 class="modal-title">Thank you!</h4>
      </div>
      <div class="modal-body">
        <p>Can I get to know you.?</p>
        <input class="form-control" id="user-email" placeholder="You email" type="text"/>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
        <button class="btn btn-primary" data-dismiss="modal" type="button">Ok</button>
      </div>
    </div>
  </div>
</div>
